<div class="projects">
  <app-project-item 
    class="card" 
    *ngFor="let project of (projects$ | async)" 
    [item]="project"
    (itemSelected)="selectProject(project)">
  </app-project-item>
  <md-card class="new-card" (click)="openNewProjectDialog()">
    <md-card-header>
      <md-card-title> 新增项目 </md-card-title>
    </md-card-header>
    <img md-card-image src="/assets/img/icons/add.svg">
  </md-card>
</div>
