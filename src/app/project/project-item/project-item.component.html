<md-card>
  <md-card-header>
    <md-card-title> 
        <span>
          {{project.name}} 
        </span>
    </md-card-title>
  </md-card-header>
  <img md-card-image src="/assets/img/prj_cover_02.jpg">
  <md-card-content>
    <p>{{project.desc}}</p>
  </md-card-content>
  <md-card-actions>
    <button md-button (click)="openUpdateDialog()">
      <md-icon>note</md-icon>
      <span>编辑</span>
    </button>
    <button md-button (click)="openInviteDialog()">
      <md-icon>group_add</md-icon>
      <span>邀请</span>
    </button>
    <button md-button (click)="openDeleteDialog()">
      <md-icon>delete</md-icon>
      <span>删除</span>
    </button>
  </md-card-actions>
</md-card>
