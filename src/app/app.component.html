<md-sidenav-container [ngClass]="{'myapp-dark-theme': dark}">
  <md-sidenav #sidenav>
    <app-sidebar></app-sidebar>
  </md-sidenav>
  <div class="site">
    <header>
      <app-header (toggle)="sidenav.toggle()"></app-header>
    </header>
    <main>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </main>
    <footer>
      <app-footer></app-footer>
    </footer>
  </div>
</md-sidenav-container>
