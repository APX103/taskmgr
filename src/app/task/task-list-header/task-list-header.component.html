<h3 md-subheader>{{header}}</h3>

<button md-button type="button" [mdMenuTriggerFor]="menu">
  <md-icon>keyboard_arrow_down</md-icon>
</button>
<md-menu #menu="mdMenu">
  <button md-menu-item (click)="onChangeListName($event)"> 
    <md-icon>mode_edit</md-icon>
    <span> 修改列表名称 </span> 
  </button>
  <button md-menu-item (click)="onAddListAfter($event)"> 
    <md-icon>playlist_add</md-icon>
    <span> 在此后添加新列表 </span> 
  </button>
  <md-divider></md-divider>
  <button md-menu-item (click)="onCopyAllTasks($event)"> 
    <md-icon>content_copy</md-icon>
    <span> 复制本列表所有任务 </span>
  </button>
  <button md-menu-item (click)="onMoveAllTasks($event)"> 
    <md-icon svgIcon="move" class="material-icon">content_copy</md-icon>
    <span> 移动本列表所有任务 </span>
  </button>  
  <md-divider></md-divider>
  <button md-menu-item (click)="onDeleteList($event)"> 
    <md-icon>delete_forever</md-icon>
    <span> 删除列表 </span>
  </button>
</md-menu>
