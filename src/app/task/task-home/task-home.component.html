<div 
  class="list-container" 
  *ngFor="let list of lists$ | async" 
  draggable="true"
  (dragover)="onDragOver($event)"
  (dragenter)="onDragEnter($event)"
  (dragleave)="onDragLeave($event)"
  (dragend)="onDragEnd($event)"
  (dragstart)="onDragStart($event, list)"
  (drop)="onDrop($event, list)"
  [ngStyle]="{'order': list.order}">
  <md-list dense>
    <app-task-list-header [header]="list.name"></app-task-list-header>
    <md-divider></md-divider>
    <md-list-item *ngFor="let item of list.items">
      <md-icon md-list-icon>folder</md-icon>
      <h4 md-line>{{item.desc}}</h4>
      <p md-line> {{item.updated | date}} </p>
    </md-list-item>
  </md-list>
</div>
<div class="list-container" [ngStyle]="{'order': 100000}">
  <md-list dense>
    <h3 md-subheader>新增</h3>
  </md-list>
</div>
