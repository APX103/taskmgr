<div class="task-lists">
  <div 
    class="list-container" 
    *ngFor="let taskList of lists$ | async" 
    [ngStyle]="{'order': taskList.order}">
    <app-task-list [list]="taskList" [tasks] = "tasksByList(taskList.id) | async">
      
    </app-task-list>
  </div>
</div>
<button md-fab (click)="openNewTaskList($event)" type="button" class="fab-button">
  <md-icon>add</md-icon>
</button>
