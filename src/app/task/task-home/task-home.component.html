<div 
  class="list-container" 
  *ngFor="let taskList of lists$ | async" 
  draggable="true"
  (dragover)="onDragOver($event)"
  (dragenter)="onDragEnter($event)"
  (dragleave)="onDragLeave($event)"
  (dragend)="onDragEnd($event)"
  (dragstart)="onDragStart($event, taskList)"
  (drop)="onDrop($event, taskList)"
  [ngStyle]="{'order': taskList.order}">
  <app-task-list [list]="taskList"></app-task-list>
</div>
<div class="list-container" [ngStyle]="{'order': 100000}">
  <md-list dense>
    <h3 md-subheader>新增</h3>
  </md-list>
</div>
