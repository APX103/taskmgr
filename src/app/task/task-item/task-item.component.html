<span 
  class="priority" 
  [ngClass]="{
    'priority-big': widerPriority, 
    'priority-normal': item.priority === 3,
    'priority-important': item.priority === 2,
    'priority-emergency': item.priority === 1}">
</span>
<span class="checkbox-section" >
  <md-checkbox [checked]="item.completed" (change)="checkboxChanged()"></md-checkbox>
</span>
<span class="content" (click)="itemClicked($event)">
  <div class="desc">
    {{item.desc}}
  </div>
  <div class="bottom-bar">
    <span class="duedate" *ngIf="item.dueDate">{{item.dueDate | date:"yy-MM-dd"}}</span>
    <md-icon *ngIf="item.reminder">alarm</md-icon>
    <!--<span class="chip" *ngFor="let tag of item.tags">{{tag}}</span>-->
  </div>
</span>
<div class="avatar-circle initial">
  <span class="initials">
     PW  
  </span>
</div>
