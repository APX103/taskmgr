<span class="checkbox-section" >
  <md-checkbox [checked]="item.completed" (change)="checkboxChanged($event)"></md-checkbox>
</span>
<span class="content" (click)="itemClicked($event)">
  <div class="desc">
    {{item.desc}}
  </div>
  <div class="bottom-bar">
    <span class="duedate" *ngIf="item.dueDate">{{item.dueDate}}</span>
    <md-icon *ngIf="item.reminder">alarm</md-icon>
    <span class="chip" *ngFor="let tag of item.tags">{{tag}}</span>
  </div>
</span>
<div class="avatar-circle">
  <span class="initials">
     PW  
  </span>
</div>
