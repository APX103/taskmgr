<form class="form" [formGroup]="form" (ngSubmit)="onSubmit(form, $event)" novalidate>
  <span md-dialog-title>{{dialogTitle}}</span>
  <div md-dialog-content>
    <md-input-container class="full-width">
      <textarea mdInput placeholder="任务内容" formControlName="desc"></textarea>
    </md-input-container>
    <md-input-container class="full-width">
      <input mdInput [mdDatepicker]="dueDatePicker" placeholder="选择截止日期" formControlName="dueDate">
      <button mdSuffix [mdDatepickerToggle]="dueDatePicker"></button>
    </md-input-container>
    <md-datepicker touchUi="true" #dueDatePicker></md-datepicker>
    <md-input-container class="full-width">
      <input mdInput [mdDatepicker]="reminderPicker" placeholder="选择提醒日期" formControlName="reminder">
      <button mdSuffix [mdDatepickerToggle]="reminderPicker"></button>
    </md-input-container>
    <md-datepicker touchUi="true" #reminderPicker></md-datepicker>
    <md-radio-group class="full-width" formControlName="priority">
      <md-radio-button value=3>普通</md-radio-button>
      <md-radio-button value=2>优先</md-radio-button>
      <md-radio-button value=1>紧急</md-radio-button>
    </md-radio-group>
    <app-chips-list formControlName="ownerChip"></app-chips-list>
    <md-input-container class="full-width">
      <input mdInput placeholder="更改执行者" formControlName="ownerSearch" [mdAutocomplete]="assignee">
    </md-input-container>

    <!--<md-input-container class="full-width">
      <md-chip-list mdPrefix>
        <md-chip>
          {{username}}  <span (click)="removeTag(tag)" class="remove-tag">x</span>
        </md-chip>
      </md-chip-list>
      <input mdInput placeholder="添加参与者"  [mdAutocomplete]="autoFollower">
    </md-input-container>-->

    
    <md-input-container class="full-width">
      <textarea mdInput placeholder="备注" formControlName="remark"></textarea>
    </md-input-container>
    <span class="full-width">
      <md-chip-list>
        <md-chip color="primary">Primary fish</md-chip>
        <md-chip color="primary">Primary fish</md-chip>
        <md-chip color="primary">Primary fish</md-chip>
      </md-chip-list>
    </span>
  </div>
  <div md-dialog-actions>
    <button md-raised-button color="primary" type="submit" [disabled]="!form.valid">保存</button>
    <button md-dialog-close md-raised-button type="button">关闭</button>
  </div>
</form>
<md-autocomplete #assignee="mdAutocomplete" [displayWith]="displayUser">
  <md-option *ngFor="let item of searchResults | async" [value]="item">
    {{item.name}}
  </md-option>
</md-autocomplete>
